<div class="example-container mat-elevation-z8">

  <div style="background-color: red;">

  </div>
  <mat-tab-group>
    <mat-tab>

      <ng-template mat-tab-label>
        <mat-icon class="t1">account_circle</mat-icon>
        Active

      </ng-template>
      <div class="px-5" *ngIf="verifiedActionTab">
        <div class="my-2"style="float: right;">
          <button class="mx-1" mat-raised-button color="primary" (click)="blockUsers()">Block</button>
          <!-- <button class="mx-1"mat-raised-button color="accent" (click)="deleteUsers('verified')">Delete</button> -->
        </div>
      </div>
      <div class="w-100 p-3" style="background-color: white;">
        <input type="email" class="form-control" placeholder="Search Here...." (keyup)="verifiedUsersFilter($event)">
        
      </div>
      <mat-divider></mat-divider>

      <div style="background-color: white;">
        <table mat-table [dataSource]="dataSource1">

          <ng-container matColumnDef="Action1">
            <th mat-header-cell *matHeaderCellDef class="text-center"> </th>
            <td mat-cell *matCellDef="let element" class="text-center">
              <mat-checkbox class="example-margin text-center"  [(ngModel)]="element.isChecked" (change)="checkForActionElements()"></mat-checkbox>
            </td>
          </ng-container>
          <ng-container matColumnDef="sno">
            <th mat-header-cell *matHeaderCellDef class="text-center"><b> S No. </b></th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{element.sno}} </td>
          </ng-container>


          <ng-container matColumnDef="profilepic">
            <th mat-header-cell *matHeaderCellDef class="text-center"><b>Profilepic</b></th>
            <td mat-cell *matCellDef="let element" class="text-center"> <img class="circle-image border"
                src="{{element.profilepic}}"> </td>

          </ng-container>


          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef><b> Name</b> </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef><b> Email </b></th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef><b> Phone </b></th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
          </ng-container>
          <ng-container matColumnDef="Moredetail">
            <th mat-header-cell *matHeaderCellDef class="text-center"><b>MoreDetail</b></th>
            <td mat-cell *matCellDef="let element" class="text-center"> <span style="color: #047DF6;"><i><b>More
                    Details</b></i></span></td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="t2">account_circle</mat-icon>
        Blocked

      </ng-template>
      <div class="px-5" *ngIf="blockedActionTab">
        <div class="my-2" style="float: right;">
          <button class="mx-1" mat-raised-button color="primary" (click)="unBlockUsers()">UnBlock</button>
          <!-- <button class="mx-1"mat-raised-button color="accent" (click)="deleteUsers('blocked')">Delete</button> -->
        </div>
      </div>
      <div class="w-100 p-3" style="background-color: white;">
        <input type="email" class="form-control" placeholder="Search Here...."  (keyup)="blockedUsersFilter($event)">
        
      </div>
      <mat-divider></mat-divider>
      <div class="w-100" style="background-color: white;">
        
        <table mat-table [dataSource]="dataSource2">

          <ng-container matColumnDef="Action1">
            <th mat-header-cell *matHeaderCellDef class="text-center"> </th>
            <td mat-cell *matCellDef="let element" class="text-center">
              <mat-checkbox class="example-margin text-center" [(ngModel)]="element.isChecked" (change)="checkForActionElements()"></mat-checkbox>
            </td>
          </ng-container>
          <ng-container matColumnDef="sno">
            <th mat-header-cell *matHeaderCellDef class="text-center"><b> S No. </b></th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{element.sno}} </td>
          </ng-container>


          <ng-container matColumnDef="profilepic">
            <th mat-header-cell *matHeaderCellDef class="text-center"><b>Profilepic</b></th>
            <td mat-cell *matCellDef="let element" class="text-center"> <img class="circle-image border"
                src="{{element.profilepic}}"> </td>

          </ng-container>


          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef><b> Name</b> </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef><b> Email </b></th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef><b> Phone </b></th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
          </ng-container>
          <ng-container matColumnDef="Moredetail">
            <th mat-header-cell *matHeaderCellDef class="text-center"><b>MoreDetail</b></th>
            <td mat-cell *matCellDef="let element" class="text-center"> <span style="color: #047DF6;"><i><b>More
                    Details</b></i></span></td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-tab>

  </mat-tab-group>



</div>
