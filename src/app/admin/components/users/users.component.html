<div class="example-container mat-elevation-z8">
  <mat-tab-group>
    <mat-tab>
      
      <ng-template mat-tab-label>
        <mat-icon class="t1" >account_circle</mat-icon>
        Verified
  
      </ng-template>
      
      <form class="example-form">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label >Search</mat-label>
          <input matInput #message maxlength="50" placeholder="Search">
         
          <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
        </mat-form-field>
      </form>
      
      
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="sno">
            <th mat-header-cell *matHeaderCellDef> son. </th>
            <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="profilepic">
            <th mat-header-cell *matHeaderCellDef> Profilepic </th>
            <td mat-cell *matCellDef="let element"> <img src="../../../../assets/img1.png" > </td>
            
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
          </ng-container>
          <ng-container matColumnDef="Moredetail">
            <th mat-header-cell *matHeaderCellDef> MoreDetail </th>
            <td mat-cell *matCellDef="let element"> {{element.Moredetail}} </td>
          </ng-container>
          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> {{element.Action}} </td>
          </ng-container>
      
      
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-tab>
    
    <mat-tab > 
      <ng-template mat-tab-label>
        <mat-icon class="t2">account_circle</mat-icon>
        Blocked
  
      </ng-template>
       </mat-tab>
    
  </mat-tab-group>
  

  
</div>
